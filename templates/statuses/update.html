{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
  <h1 class="my-4">{% trans 'Изменение статуса' %}</h1>
    {% bootstrap_messages %}
    <form method="post">
      {% csrf_token %}
        <div>
          {% bootstrap_form form %}
        </div>
        <input class="btn btn-primary" type="submit" value="{% trans 'Изменить' %}">
    </form>
{% endblock %}
